<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calendar Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img class="center" src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Calendar</h1>

      <!-- 달력 Start -->
      <div class="calandar-container">
        <div class="day"></div>
        <div class="date"></div>
        <div class="month-year"></div>
        <div class="grid-container">
          <div class="item">SUN</div>
          <div class="item">MON</div>
          <div class="item">TUE</div>
          <div class="item">WED</div>
          <div class="item">THU</div>
          <div class="item">FRI</div>
          <div class="item">SAT</div>

          <div class="item item-1 item-date"></div>
          <div class="item item-2 item-date"></div>
          <div class="item item-3 item-date"></div>
          <div class="item item-4 item-date"></div>
          <div class="item item-5 item-date"></div>
          <div class="item item-6 item-date"></div>
          <div class="item item-7 item-date"></div>
          <div class="item item-8 item-date"></div>
          <div class="item item-9 item-date"></div>
          <div class="item item-10 item-date"></div>
          <div class="item item-11 item-date"></div>
          <div class="item item-12 item-date"></div>
          <div class="item item-13 item-date"></div>
          <div class="item item-14 item-date"></div>
          <div class="item item-15 item-date"></div>
          <div class="item item-16 item-date"></div>
          <div class="item item-17 item-date"></div>
          <div class="item item-18 item-date"></div>
          <div class="item item-19 item-date"></div>
          <div class="item item-20 item-date"></div>
          <div class="item item-21 item-date"></div>
          <div class="item item-22 item-date"></div>
          <div class="item item-23 item-date"></div>
          <div class="item item-24 item-date"></div>
          <div class="item item-25 item-date"></div>
          <div class="item item-26 item-date"></div>
          <div class="item item-27 item-date"></div>
          <div class="item item-28 item-date"></div>
          <div class="item item-29 item-date"></div>
          <div class="item item-30 item-date"></div>
          <div class="item item-31 item-date"></div>
          <div class="item item-32 item-date"></div>
          <div class="item item-33 item-date"></div>
          <div class="item item-34 item-date"></div>
          <div class="item item-35 item-date"></div>
          <div class="item item-36 item-date"></div>
          <div class="item item-37 item-date"></div>
        </div>
        <button class="btn btn--left">&larr;</button>
        <button class="btn btn--right">&rarr;</button>
      </div>
      <!-- 달력 End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
